name: Quark签到

on:
  schedule:
    - cron: '0 1 * * *'   # 北京时间 09:00 (UTC+8 -> UTC+1)
    - cron: '0 5 * * *'   # 北京时间 13:00 (UTC+8 -> UTC+5)
  workflow_dispatch:      # 允许手动触发

jobs:
  check-if-already-signed:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 恢复签到成功记录缓存
        id: cache-success-restore
        uses: actions/cache@v4
        with:
          path: .last_success_date
          key: last-success-marker

      - name: 判断是否已签到
        id: check
        run: |
          current_date=$(TZ='Asia/Shanghai' date '+%Y-%m-%d')
          echo "当前北京时间: $current_date"

          if [ -f .last_success_date ]; then
            last_date=$(cat .last_success_date)
            echo "上次签到日期: $last_date"
            if [ "$last_date" = "$current_date" ]; then
              echo "今天已成功签到，跳过执行。"
              echo "skip=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          echo "今天尚未签到，继续执行。"
          echo "skip=true" >> "$GITHUB_OUTPUT"

  sign-in:
    needs: check-if-already-signed
    if: needs.check-if-already-signed.outputs.skip == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 随机延迟（早上）
        if: github.event.schedule == '0 1 * * *'
        run: |
          delay=$((RANDOM % 60))
          echo "早上签到，延迟 $delay 秒后开始.."
          sleep $delay

      - name: 随机延迟（下午/手动触发）
        if: github.event.schedule == '0 5 * * *' || github.event_name == 'workflow_dispatch'
        run: |
          delay=$((RANDOM % 30))
          echo "下午兜底或手动触发，延迟 $delay 秒后开始.."
          sleep $delay

      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: pip install requests

      - name: 执行签到脚本
        id: run-signin-script  # 添加id，以便后续引用此步骤的输出
        env:
          COOKIE_QUARK: ${{ secrets.COOKIE_QUARK }}
        run: |
          # 运行脚本，并将标准输出和标准错误都捕获到变量 SIGNIN_LOG 中
          SIGNIN_LOG=$(python checkIn_Quark.py 2>&1)
          # 将捕获的日志内容设置为该步骤的输出变量，变量名为“log”
          echo "log<<EOF"$'\n'"$SIGNIN_LOG"$'\n'"EOF" >> $GITHUB_OUTPUT

      - name: 标记今天签到成功
        if: success()
        run: |
          date_str=$(TZ='Asia/Shanghai' date '+%Y-%m-%d')
          echo "$date_str" > .last_success_date
          echo "已记录成功签到日期: $date_str"

      - name: 推送签到成功到钉钉
        if: success()
        run: |
          # 构建钉钉机器人 Webhook URL
          WEBHOOK_URL="https://oapi.dingtalk.com/robot/send?access_token=${{ secrets.DINGTALK_ACCESS_TOKEN }}"
          
          # 获取当前时间（北京时间）
          CURRENT_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          
          # 构造要发送的JSON数据，使用捕获的签到日志作为核心内容
          JSON_DATA=$(cat <<EOF
          {
            "msgtype": "text",
            "text": {
              "content": "【Quark网盘签到日志】\n\n${{ steps.run-signin-script.outputs.log }}\n\n---\n⏰ 执行时间: ${CURRENT_TIME}\n📁 项目: ${{ github.repository }}\n🔗 详情: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
          }
          EOF
          )
          
          # 使用 curl 发送 POST 请求到钉钉
          curl -s -H "Content-Type: application/json" -X POST -d "${JSON_DATA}" "${WEBHOOK_URL}"
          
          echo "钉钉通知已发送。"
          
      - name: 保存成功记录到缓存
        if: success()
        uses: actions/cache@v4
        with:
          path: .last_success_date
          key: last-success-marker

      - name: 清理旧的工作流记录
        uses: Mattraks/delete-workflow-runs@main
        if: always()
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 60
